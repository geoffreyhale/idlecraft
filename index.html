<html>
    <head>
        <title>IdleCraft</title>
        <link href="https://fonts.googleapis.com/css?family=Comfortaa|VT323" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="game">
            <div id="resources">
                <div id="time" class="resource-container">
                    <div class="name">Time</div>
                    <div class="quantity"></div>
                    <div class="buttons">
                        <button id="start">Start</button>
                        <button id="pause">Pause</button>
                    </div>
                </div>
                <div id="trees" class="resource-container">
                    <div class="name">Trees</div>
                    <div class="quantity"></div>
                    <div class="buttons">
                        <button class="take">Chop</button>
                    </div>
                </div>
                <div id="wood" class="resource-container">
                    <div class="name">Wood</div>
                    <div class="quantity"></div>
                </div>
                <div id="fire" class="resource-container">
                    <div class="name">Fire</div>
                    <div class="quantity"></div>
                    <div class="buttons">
                        <button class="make">Make</button>
                    </div>
                </div>
                <div id="heat" class="resource-container">
                    <div class="name">Heat</div>
                    <div class="quantity"></div>
                </div>
                <div id="water" class="resource-container">
                    <div class="name">Water</div>
                    <div class="quantity"></div>
                </div>
                <div id="soup" class="resource-container">
                    <div class="name">Soup</div>
                    <div class="quantity"></div>
                    <div class="buttons">
                        <button class="make">Make</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
